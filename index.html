<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/68c7783bf6.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="container">
        <header class="header">
            <img src="logo.png" alt="Linkedin Logo" class="logo">
        </header>
        <div class="content">
            <div class="first-content1">
                <h1>Sign in</h1>
                <p class="p1">Stay updated on your professional world</p>
                <input type="text" placeholder="Email or Phone" class="email" required> <br>
                <input type="password" placeholder="Password" class="email" required>
                <p  class="p2">Forgot password?</p>
                <button type="button " class="btn1">Sign in</button>
            </div>
            <div class="first-content2">
                <table><tr>
                    <td style="width:50%"><hr/></td>
                    <td style="vertical-align:middle; text-align: center; font-size: 1em;"> or </td>
                    <td style="width:47%"><hr/></td>
                    </tr></table> <br> 
            <p class="p3">By clicking Continue, you agree to Linkedln's <a href="">User Agreement Privacy Policy,</a>and <a href="">Cookie Policy.</a></p>
            <button type="button" class="btn2"><i class="fa-brands fa-google"></i>  Continue with Google</button><br>
            <button type="button" class="btn2"><i class="fa-brands fa-apple"></i>   Sign in with Apple</button>
            </div>
         </div>     
    </section>
   
</body>
</html>
